server.port=8082
spring.application.name=service2-provider
#eureka.client.service-url.defaultZone=http://localhost:1001/eureka/
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
management.endpoints.web.exposure.include=*

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test2?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver


#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#Mybatis
mybatis.mapper-locations=classpath:com/emerging/**/mapper/*.xml,com/emerging/**/mapper/customize/*.xml
mybatis.type-aliases-package=com.emerging.service.persistence.*,com.emerging.service.persistence.*.*
mybatis.configuration.map-underscore-to-camel-case=true

#spring.cloud.alibaba.fescar.tx-service-group=service2-provider
spring.cloud.alibaba.seata.txServiceGroup=service2-provider




