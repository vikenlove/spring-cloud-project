server.port=8081
spring.application.name=service-provider
#eureka.client.service-url.defaultZone=http://localhost:1001/eureka/

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
management.endpoints.web.exposure.include=*


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver


#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#Mybatis
mybatis.mapper-locations=classpath:com/emerging/mybatis/mapper/*.xml,com/emerging/mybatis/mapper/customize/*.xml
mybatis.type-aliases-package=com.emerging.persistence.*,com.emerging.persistence.*.*
mybatis.configuration.map-underscore-to-camel-case=true

#SEATA config server name
#spring.cloud.alibaba.fescar.tx-service-group=service-provider
spring.cloud.alibaba.seata.txServiceGroup=service-provider




